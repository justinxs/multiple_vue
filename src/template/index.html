<!DOCTYPE html>
<html lang="en">
  	<head>
		<title><%= process.env.THEME.toUpperCase() %></title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="applicable-device" content="mobile">

		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />

		<meta name="renderer" content="webkit">
		<meta name="screen-orientation" content="portrait">
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<meta name="browsermode" content="application">
		<meta name="x5-page-mode" content="default">
        <meta name="resource-version" content="<%= Date.now() %>">
        <%for (var i = 0; i < libs.length; i++) { %>
        <% if (libs[i].type === 'css') { %><link rel="stylesheet" href="<%= libs[i].path %>">
        <%} else { %><script defer src="<%= libs[i].path %>"></script><% } %><% } %>
	</head>
  	<body>
		<div id="app"></div>

        <% if (process.env.VERSION === 'debug') { %>
        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <% } %>
	</body>
</html>
